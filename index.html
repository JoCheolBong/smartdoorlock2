<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Capstone Website Prototype</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <!-- 사용자 목록 -->
    <div id="userList">
        <h2>사용자 목록</h2>
        <div class="user" onclick="selectUser('김윤섭')">김윤섭</div>
        <div class="user" onclick="selectUser('김시현')">김시현</div>
        <div class="user" onclick="selectUser('김현준')">김현준</div>
        <div class="user" onclick="selectUser('이시현')">이시현</div>
    </div>

    <!-- 사용자 정보 -->
    <div id="userInfo" class="hidden">
        <div class="info-header">
            <h2>사용자 정보</h2>
            <button id="closeInfoBtn" onclick="closeUserInfo()">X</button>
        </div>
        <div id="infoArea">사용자를 선택해주세요.</div>
    </div>

    <!-- 지도 영역 -->
    <div id="mapArea">
        <h2>지오펜스 화면</h2>
        <p id="mapUser">사용자를 선택하면 지오펜스가 표시됩니다.</p>
        <div id="map"></div>
    </div>

    <!-- ✅ 지도 API (kakao.maps 객체) -->
    <script src="//dapi.kakao.com/v2/maps/sdk.js?appkey=0c43dda5249fa5372cb6f65f0320a50f"></script>

    <!-- ✅ JavaScript SDK (Kakao 객체) -->
    <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>

    <!-- ✅ Kakao SDK 초기화 (SDK가 로드된 후에 실행되어야 함) -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            Kakao.init("0c43dda5249fa5372cb6f65f0320a50f");
            console.log("Kakao SDK 초기화 상태:", Kakao.isInitialized()); // true
        });
    </script>

    <!-- ✅ 앱 기능 스크립트 -->
    <script>
        const userLogs = {
            '김윤섭': [
                '2025-04-12 14:22 - 개방 (BLE)',
                '2025-04-11 18:00 - 개방 (RFID)'
            ],
            '김시현': [
                '2025-04-12 08:11 - 개방 (Beacon)',
                '2025-04-11 22:10 - 개방 (BLE)'
            ],
            '김현준': [
                '2025-04-09 09:50 - 개방 (RFID)'
            ],
            '이시현': [
                '2025-04-10 12:30 - 개방 (BLE)',
                '2025-04-08 17:15 - 개방 (RFID)'
            ]
        };

        let map;

        function initMap() {
            const container = document.getElementById('map');
            const options = {
                center: new kakao.maps.LatLng(37.5665, 126.9780),
                level: 3
            };
            map = new kakao.maps.Map(container, options);
        }

        function selectUser(name) {
            const logs = userLogs[name] || [];
            const logHtml = logs.length > 0
                ? logs.map(log => `<div class="log-entry">${log}</div>`).join('')
                : '<div class="log-entry">출입 기록이 없습니다.</div>';

            const info = `
                <p><strong>이름:</strong> ${name}</p>
                <h3>로그 기록</h3>
                <div class="log-list">
                ${logHtml}
                </div>
            `;
            document.getElementById('infoArea').innerHTML = info;
            document.getElementById('userInfo').classList.remove('hidden');
            document.getElementById('mapUser').textContent = `${name}의 지오펜스 화면입니다.`;

            const userLocations = {
                '김윤섭': new kakao.maps.LatLng(37.5665, 126.9780),
                '김시현': new kakao.maps.LatLng(37.5651, 126.9895),
                '김현준': new kakao.maps.LatLng(37.5700, 126.9820),
                '이시현': new kakao.maps.LatLng(37.5720, 126.9765)
            };

            if (map && userLocations[name]) {
                map.setCenter(userLocations[name]);
                new kakao.maps.Marker({
                    map: map,
                    position: userLocations[name]
                });
            }
        }

        function closeUserInfo() {
            document.getElementById('userInfo').classList.add('hidden');
            document.getElementById('infoArea').innerHTML = '';
        }

        // 페이지 로드되면 지도 먼저 초기화
        window.onload = initMap;
    </script>

</body>
</html>
